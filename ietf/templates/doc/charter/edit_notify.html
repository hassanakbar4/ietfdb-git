{% extends "ietf.html" %}

{% load bootstrap3 %}

{% block title %}Set notification list for {{ doc.name }}{% endblock %}

{% block content %}
<h1>Set notification list<br><small>{{ doc.name }}</small></h1>

{% bootstrap_messages %}

<form role="form" method="post">
	{% csrf_token %}
	{% bootstrap_form form %}

	{% buttons %}
		<button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-default pull-right" href="{% url "doc_view" name=doc.name %}">Back</a>
    {% endbuttons %}
</form>

{% endblock %}
