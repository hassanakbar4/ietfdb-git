{% extends "ietf.html" %}

{% load crispy_forms_tags %}

{% block title %}Change the shepherding AD for {{ doc.name }}-{{ doc.rev }}{% endblock %}

{% block content %}
<h1>Change the shepherding AD for {{ doc.name }}-{{ doc.rev }}</h1>

<form role="form" method="post">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-primary" name="submit_response">Submit</button>
	<a class="btn btn-default" href="{% url "doc_view" name=doc.name %}">Cancel</a>
</form>

{% endblock %}
