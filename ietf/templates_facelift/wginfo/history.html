{% extends "wginfo/group_base.html" %}
{% load ietf_filters %}

{% block group_content %}

<table class="table table-condensed table-striped ietf">
	<tr>
		<th>Date</th>
		<th>By</th>
		<th>Text</th>
	</tr>

	{% for e in events %}
		<tr>
			<td class="nowrap">{{ e.time|date:"Y-m-d"}}</td>
			<td>{{ e.by|escape }}</td>
			<td>{{ e.desc|format_history_text_facelift }}</td>
		</tr>
	{% endfor %}
</table>

{% endblock %}
